<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Etch-a-Sketch!</h1>
    </header>
    <main class="container">
        <div class="inputContainer">
            <label id="colorDisplay" for="colorPicker"></label>
            <div>
                <input type="radio" id="hex" name="color" checked="true">
                <label id="hexLabel" for="hex">HEX Code</label>
            </div>
            <div>
                <input type="radio" id="rgb" name="color">
                <label id="rgbLabel" for="rgb">RGB Code</label>
            </div>
            <div>
                <input type="radio" id="hsl" name="color">
                <label id="hslLabel" for="hsl">HSL Code</label>
            </div>
            <div id="group">
                <div class="colorContainer">
                    <input type="color" id="colorPicker" value="#333333">
                </div>
                <div class="sliderContainer">
                    <input id="slider" type="range" min="1" max="84" value="16"></input>
                </div>
                <div id="rangeOutput">16 x 16</div>
            </div>
            <button id="fill" class="button button-active fill">Fill</button>
            <button id="rainbow" class="button rainbow">Rainbow</button>
            <button id="incShade" class="button incShade">Shade +</button>
            <button id="decShade" class="button decShade">Shade -</button>
            <button id="erase" class="button erase">Eraser</button>
            <button id="clear" class="button clear">Clear Grid</button>
        </div>
        <div class="sketchContainer"></div>
    </main>

    <footer id="footer"><p>Copyright Â©
        <script>document.write(new Date().getFullYear())</script> Nicholas Henderson
    </p>
</footer>
</body>

</html>
