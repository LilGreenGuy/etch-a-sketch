<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, 
maximum-scale=1.0, user-scalable=no" />
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Etch-a-Sketch!</h1>
    </header>
    <div class="container">
        <section class="inputContainer">
            <button class="button fill">Fill</button>
            <button class="button rainbow">Unicorn Vomit</button>
            <button class="button erase">Toggle Eraser</button>
            <button class="button clear">Clear Grid</button>
            <button class="button" id="gridLines">Grid Lines</button>
            <div class="sliderContainer">
                <input id="slider" type="range" min="1" max="84" value="16"></input>
            </div>
            <div id="rangeOutput">16 x 16</div>
        </section>
        <div class="sketchContainer"></div>
    </div>

    <footer class="footer">

    </footer>
</body>

</html>
